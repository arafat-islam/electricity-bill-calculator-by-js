<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity billing calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-1 mb-2">Electricity Billing Calculator</h1>
       
        <div id="indexTable">
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <h5>Tax : <span id="tax">0</span></h5>
                    <small style="color: red;" id="negTax"></small>
                </div>
                <div class="col-md-4">
                    <h5>Demand Charge : <span id="demand">0</span></h5>
                    <small  style="color: red;" id="negDemand"></small>
                </div>
                <div class="col-md-5">
                    <h5>Total Bill : <span id="bill">0</span></h5>
                    <h6>Note : <small style="color: #000; font-size: 15px; font-weight: bold;" id="note">Unit Bill calculation</small></h6>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="unit">Total Unit</label>
                <input class="form-control" type="number" id="unit" placeholder="Enter Unit">
            </div>
            <div class="form-group">
                <label for="tax">Tax</label>
                <input class="form-control" type="number" id="taxInput" placeholder="Enter Tax">
            </div>
            <div class="form-group">
                <label for="demandcharge">Demand Charge</label>
                <input class="form-control" type="number" id="demandInput" placeholder="Enter Demand Charge">
            </div>

        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
